<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juan's Portfolio</title>
    <meta name="description" content="Portfolio Revoir">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="/aframe-environment-component.js"></script>

  </head>
  <body>



        <script>
            AFRAME.registerComponent('wireframe', {
            dependencies: ['material'],
             init: function () {
             this.el.components.material.material.wireframe = true;
                }
            });

            
        </script>

    <a-scene>

            <a-assets>
                    <a-asset-item id="arboles" src="./models/scene.gltf"></a-asset-item>
            </a-assets>



      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" material="color: blue" wireframe></a-box> -->
     
      <a-entity gltf-model="/models/scene.gltf" scale="0.016 0.01578 0.01578" position="-0.72943 0.87246 -0.919" rotation="0 169.5164391829956 0"></a-entity>
      <a-entity environment="skyType:  gradient;  skyColor:  #14645f;  horizonColor:  #e02727;  lightPosition:  [object Object];  fog:  0.73;  ground:  noise;  groundColor:  #ae3241;  groundColor2:  #db4453;  dressing:  mushrooms;  dressingAmount:  150;  dressingColor:  #a9313d;  dressingVariance:  [object Object];  gridColor:  #239893;  preset:  goaland;  seed:  17;  lights:  room;  groundYScale:  0.81;  grid:  dots"><a-entity>
        <a-sound src="src: url(song.mp3)" autoplay="true" position="0 2 5"></a-sound>


            



      <a-entity camera="" position="0 1.6 0" wasd-controls="" rotation="" look-controls="">
        <a-entity 
          cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"
          position="0 0 -1"
          scale="0.05 0.05 0.69">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
